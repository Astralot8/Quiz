<section class="form">
    <div class="container form__container">
        <div class="form__content">
            <h1 class="form__title common__title">
                Регистрация
            </h1>
            <div class="form__details">
                <div class="form__group">
                    <input type="text" class="form__input" id="name" required>
                    <label for="name" class="form__label">Имя</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="last-name" required>
                    <label for="last-name" class="form__label">Фамилия</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="email" required>
                    <label for="email" class="form__label">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="password" required>
                    <label for="password" class="form__label">Пароль</label>
                </div>
                <div class="form__agree">
                    <input type="checkbox" class="form__agree-input" id="agree" required>
                    <label for="agree" class="form__label-checkbox">Я ознакомлен
                        <a href="#" class="link form__label-checkbox-link">с правилами сайта</a>
                    </label>
                </div>
            </div>
            <div class="form__action">
                <button class="btn form__action-button" id="process" disabled>Перейти к выбору теста</button>
            </div>
            <div class="form__link">Уже зарегистрированы? <a href="/#/login" class="form__link-a">Войти</a></div>
        </div>
        <div class="form__image">
            <img src="/images/form-image.png" alt="Картинка в форме">
        </div>
    </div>
</section>
